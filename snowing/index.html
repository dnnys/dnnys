<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title data-title="photo.dnysgdnt.com">Snowing</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="http://photo.dnysgdnt.com/feed.xml">
    <meta property="og:title" content="Snowing">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://photo.dnysgdnt.com//snowing/">
    <meta property="og:image" content="http://photo.dnysgdnt.com//photos/large/Snowing-686656.JPG">
    <meta property="og:site_name" content="photo.dnysgdnt.com">
    <meta property="og:description" content="a minimalistic photo stream">
    <meta name="thumbnail" content="http://photo.dnysgdnt.com//photos/large/Snowing-686656.JPG">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="none">
    <meta name="twitter:title" content="Snowing">
    <meta name="twitter:description" content="a minimalistic photo stream">
    <meta name="twitter:image:src" content="http://photo.dnysgdnt.com//photos/large/Snowing-686656.JPG">
    <meta name="description" content="a minimalistic photo stream">
    <script type="text/javascript" src="/js/lazy-loading.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/master.css" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="mask-icon" href="favicon.svg" />
  </head>
  <body>
    <ul class="grid" id="target">
      <li class="item target" id="snowing" style="background-image: url('/photos/tint/Snowing-65ba1d.JPG')" title="Snowing">
        <img class="lazyload" data-src="/photos/thumbnail/Snowing-ccf4df.JPG" src="/photos/tint/Snowing-65ba1d.JPG" height="1365" width="2048" />
        <span class="full">
          <span style="background-image: url('/photos/large/Snowing-686656.JPG')"></span>
        </span>
        <a class="open" href="/snowing" data-target="snowing">Open</a>
        <a class="close" href="/">Close</a>
        <ul class="meta">
          <li>FUJIFILM</li>
          <li>2017</li>
          <!-- <li>1/600</li> -->
          <!-- <li><span class="aperture"><em>f</em>/</span>2.0</li> -->
        </ul>
      </li>
    </ul>
    <ul class="links">
      <li class="rss"><a rel="alternate" type="application/rss+xml" href="http://photo.dnysgdnt.com/feed.xml" title="RSS Feed">RSS Feed</a></li>
    </ul>
    <script>
      const ESCAPE = 27;
      const RIGHT = 39;
      const LEFT = 37;
      const TARGET_CLASS = 'target';
      
      const clickNavigationButton = (buttonClass) => {
        const id = window.history.state && window.history.state.id;
        if (id) {
          const selector = `#${id} ${buttonClass}`;
          const button = document.querySelector(selector);
          button && button.click();
        }
      }
      
      const openPhoto = (id, href) => {
        const photo = document.getElementById(id);
        const title = photo.getAttribute('title');
        removeTargetClass();
        photo.classList.add(TARGET_CLASS);
        document.title = title;
        if (href) {
          window.history.pushState({id: id}, '', href);
        }
      }
      
      const closePhoto = (href) => {
        const title = document.querySelector('head title').getAttribute('data-title');
        removeTargetClass();
        document.title = title;
        if (href) {
          window.history.pushState({}, '', href);
        }
      }
      
      const removeTargetClass = () => {
        let targets = document.querySelectorAll(`.${TARGET_CLASS}`);
        targets.forEach((target) => {
          target.classList.remove(TARGET_CLASS);
        });
      }
      
      const handleClick = (selector, event, callback) => {
        if (event.target.matches(selector)) {
          callback();
          event.preventDefault();
        }
      }
      
      const handleKey = (keyCode, event, callback) => {
        if (event.keyCode === keyCode) {
          callback();
          event.preventDefault();
        }
      }
      
      window.onpopstate = function(event) {
        if (event.state && event.state.id) {
          const id = event.state.id;
          openPhoto(id, null);
        } else {
          closePhoto(null);
        }
      }
      
      document.addEventListener('keydown', (event) => {
        handleKey(ESCAPE, event, () => {
          clickNavigationButton('.close');
        });
      
        handleKey(RIGHT, event, () => {
          clickNavigationButton('.next');
        });
      
        handleKey(LEFT, event, () => {
          clickNavigationButton('.previous');
        });
      });
      
      document.addEventListener('click', (event) => {
        handleClick('[data-target][href]', event, () => {
          const id = event.target.getAttribute('data-target');
          const href = event.target.getAttribute('href');
          openPhoto(id, href);
        });
      
        handleClick('[href].close', event, () => {
          const href = event.target.getAttribute('href');
          closePhoto(href);
        });
      });
      
      lazyload();
    </script>
    <script src="/js/photos.js" data-photo-id="snowing" data-photo-url="/snowing" data-target-id="target"></script>
  </body>
</html>
